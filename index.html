<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign up form by Alia</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <div class="form-card">
            <div class="content">
                <h1 class="title">
                    Sign up
                </h1>

                <form>
                    <!-- full name -->
                    <div class="wrapper">
                        <input type="text" id="fullname" placeholder="Full name (Optional)">
                        <label class="label label-fullname" for="fullname">Full name (Optional)</label>
                    </div>

                    <!-- email -->
                    <div class="wrapper">
                        <input type="text" id="email" placeholder="Email">
                        <label class="label label-email" for="email">Email</label>
                        <div class="validation-msg validation-msg-email"></div>
                    </div>

                    <!-- user name -->
                    <div class="wrapper">
                        <input type="text" id="username" placeholder="User name">
                        <label class="label label-username" for="username">User name</label>
                        <div class="validation-msg validation-msg-username"></div>
                    </div>

                    <!-- password -->
                    <div class="wrapper">
                        <input type="password" id="password" placeholder="Password">
                        <label class="label label-password" for="password">Password</label>
                        <!-- password strength -->
                        <span class="strength"></span>
                        <div class="validation-msg validation-msg-password"></div>
                    </div>

                    <div class="wrapper"></div>
                    
                    <div class="result-msg"></div>
                    <button id="submitBtn" type="button">Submit</button>
                    <!-- loader -->
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
